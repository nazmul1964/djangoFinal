{% extends 'base.html' %}

{% block title %}Title Here{% endblock %}

  {% block stylesheet %}

  {% endblock %}


{% block content %}

    <form method="POST" class="post-form" action="/update/{{employee.id}}" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="container">
    <br>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <h3>Update Details</h3>
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">employee Id:</label>
        <div class="col-sm-4">
            <input type="text" name="id" id="id_id" required maxlength="20" value="{{ employee.id }}"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">employee Name:</label>
        <div class="col-sm-4">
            <input type="text" name="name" id="id_sname" required maxlength="100" value="{{ employee.name }}" />
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-4">
            <input type="email" name="email" id="id_semail" required maxlength="254" value="{{ employee.email }}" />
        </div>
      </div>
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Employee dob:</label>
      <div class="col-sm-4">
          <input type="text" name="dob" id="id_contact" required maxlength="15" value="{{ employee.dob|date:"m/d/Y" }}" />
      </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee Salary:</label>
        <div class="col-sm-4">
            <input type="text" name="salary" id="id_contact" required maxlength="15" value="{{ employee.salary }}" />
        </div>
      </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Employee Photo:</label>
      <div class="col-sm-4">
        {% if employee.photo %}
            <img src="{{ employee.photo.url }}" alt="No image" width="200px" class="blah" />
        {% endif %}
          <input type="file" name="photo" id="id_photo" value="{{ employee.photo }}" onchange="readURL(this);" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Employee User:</label>
      <div class="col-sm-4">
          <!-- <input type="text" name="user" id="id_contact" value="{{ employee.user }}" /> -->
          {{ form.user }}
      </div>
    </div>

        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <button type="submit" class="btn btn-success">Update</button>
        </div>
      </div>
        </div>
      </form>

    {% endblock %}
